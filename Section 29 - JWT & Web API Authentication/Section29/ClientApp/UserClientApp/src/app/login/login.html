<main class="max-w-4xl mx-auto px-4 py-10">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-lg sm:text-xl font-semibold tracking-tight">
            <label>Login</label>
        </h1>
        <span>
            <!-- <label *ngIf = (isLoginFormSubmitted&&isSuccess) class="inline-flex items-center px-4 py-2 text-sm text-green-800 font-medium tracking-tight">Saved Successfully</label>
            <label *ngIf = (isLoginFormSubmitted&&isFailed) class="inline-flex items-center px-4 py-2 text-sm text-red-800 font-medium tracking-tight">Save Not Successful</label> -->
        </span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit) = "loginSubmitted()" class="bg-white p-8 shadow ring-1 ring-gray-200 sm:rounded-2xl space-y-6">

        <div class="grid sm:grid-cols-2 gap-6">

            <!-- UserID -->
            <div>

                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" formControlName="Email" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                <span class="text-red-800" *ngIf="((login_Email.touched || isLoginFormSubmitted) && (login_Email.errors?.['required']))">User Name is Required</span>

            </div>

            <!-- Password -->
            <div>

                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" formControlName="Password" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                <span class="text-red-800" *ngIf="((login_Password.touched || isLoginFormSubmitted) && (login_Password.errors?.['required']))">Password is Required</span>
            </div>
        </div>

        <div class="flex justify-end gap-4">
            <span *ngIf="(isLoginFormSubmitted&&isSuccess)" class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 bg-gray-100 cursor-not-allowed">
                Cancel
            </span>
            <span *ngIf="(isLoginFormSubmitted&&isSuccess)" class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 bg-gray-100 cursor-not-allowed">
                Save
            </span>
            
            <button type="button" *ngIf="!(isLoginFormSubmitted&&isSuccess)" class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 text-gray-700 shadow-sm hover:bg-gray-100">Cancel</button>
            <button type="submit" *ngIf="!(isLoginFormSubmitted&&isSuccess)" class="inline-flex items-center rounded-xl bg-blue-600 px-6 py-2 text-white shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save
            </button>

        </div>

    </form>

</main>
